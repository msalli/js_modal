<!DOCTYPE html>
<html>
<head>

  <link rel="stylesheet" type="text/css" href="styles/index.css">
</head>
<body>
  <div class="main">
    <div class="header-div">
      <img src="http://www.vogue.com/wp-content/themes/vogue/images/logo_vogue.svg">
    </div>
    <div class="nav">
      <ul class="nav-menu-item">
        <li class="nav-item">Fashion</li>
        <li class="nav-item">Beauty</li>
        <li class="nav-item">Culture</li>
        <li class="nav-item">Living</li>
        <li class="nav-item">Runway</li>
        <li id="search-link" class="nav-item">Search</li>
      </ul>
    </div>

    <div class="content-container">
    </div>

    <div class="modal-overlay active"></div>
    <div class="modal">
      <h1>Seach in this modal</h1>
    </div>

  </div>


<script type="text/javascript" src="./index.js"></script>
</body>
</html>
